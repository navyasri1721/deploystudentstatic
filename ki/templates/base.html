{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Django Task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'ki/css/style.css' %}">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white; 
            color: #0f172a; 
        }

        nav {
            background: linear-gradient(90deg, #2563eb, #020617); /* blue â†’ black */
            padding: 15px 25px;
        }

        nav a {
            color: white;
            margin-right: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #93c5fd; 
        }

        .hero-title {
            text-align: center;
            color: #2563eb;
            margin-top: 40px;
            font-weight: bold;
        }

        .content-box {
            background: #f8fafc; 
            border-radius: 10px;
            padding: 25px;
            margin: 40px auto;
            width: 80%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
    </style>
</head>

<body>

<nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'colleges' %}">Colleges</a>
    <a href="{% url 'students' %}">Students</a>
    <a href="#">Address</a>
</nav>

<h1 class="hero-title">Hello Bootstrap!</h1>

<div class="content-box">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
